<nav>
  <h1 class="text-indigo-600 text-4xl font-bold p-2">Url Shortner</h1>
</nav>



<div class="container flex flex-col items-center justify-center h-screen">
  <div class="form-group mb-4">
    <select #mySelect (change)="getOptionInfo(mySelect.value, mySelect.options[mySelect.selectedIndex].text)">
      <option value="h">Hello</option>
      <option value="w">World</option>
    </select>
    
    <input
      type="text"
      [formControl]="url"
      placeholder="Enter URL"
      class="h-10 w-72 border-solid border-2 border-slate-300 px-2"
      id="username"
      name="username"
    />
    @if(hasError('required') && isSubmit){
    <div  class="text-red-500">URL is required</div>
    }
  </div>

@if(shortenUrl == ''){
  <div class="form-group">
    <button
      type="submit"
      (click)="shorten()"
      class="w-72 bg-slate-950 text-white p-2 rounded-md"
    >
     Shorten Link
    </button>
  </div>
}
@if(shortenUrl){
  <div class="form-group">
    <button
      type="submit"
      (click)="reset()"
      class="w-72 bg-slate-950 text-white p-2 rounded-md"
    >
     Reset
    </button>
  </div>
}
  @if(shortenUrl){
    <div class="form-group mt-2">
        <p class="text-blue-700">
            <a [href]="'https://shortner-url-backend.onrender.com/' + shortenUrl" target="_blank"> https://shortner-url-backend.onrender.com/{{
              shortenUrl
            }} </a> <span class="bg-blue-400 text-black p-2 mx-2 rounded-md hover:bg-sky-700" style="cursor:pointer" (click)="copyLink('https://shortner-url-backend.onrender.com/' + shortenUrl)">Copy Link </span>
          </p>
      </div>
  }
</div>
